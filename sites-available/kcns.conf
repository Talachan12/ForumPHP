<VirtualHost *:80>
    ServerAdmin misiek@192.168.0.17
    DocumentRoot /var/www/html/phpBB3

    # Ścieżki do logów błędów i dostępu
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/mojastrona>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
